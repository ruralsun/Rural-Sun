<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rural Sun Investments & Projects</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    /* Header */
    header {
      background-color: #0b5ed7;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      background-color: white;
      padding: 50px 40px;
      text-align: center;
    }

    .hero h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      max-width: 700px;
      margin: auto;
    }

    .hero img {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 10px;
    }

    /* Services */
    .services {
      padding: 50px 40px;
      background-color: #f4f6f8;
      text-align: center;
    }

    .services h2 {
      margin-bottom: 30px;
    }

    .service-box {
      display: inline-block;
      background: white;
      padding: 20px;
      margin: 10px;
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Footer */
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Rural Sun</h1>
    <nav>
      <a href="#">Home</a>
